<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>

    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Hangman Game</h1>
        </div>

        <div id="score">
            <div class="row">
                Wins: <span id="winCounter">0</span>
            </div>
            <div class="row">
                Losses: <span id="lossCounter">0</span>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h1>90s Metal Bands</h1>
                </div>
            </div>
            <div class="row text-center underscore">
                <div id="wordToGuess">_ _ _ _ _ _ _</div>
            </div>
        </div>

        <div class="row-100" id="guesses">
            <div class="col-md float-left">
                <p>Wrong Guesses: <span id="wrongGuesses"></span></p>
            </div>
            <div>
                <p> Guesses Left: <span id="numGuesses"></span></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
